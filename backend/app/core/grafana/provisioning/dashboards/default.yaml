apiVersion: 1

providers:
  - name: 'Django Dashboards'   # A unique provider name
    orgId: 1          # The organization ID, default = 1
    folder: ''        # The folder to put dashboards in
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /etc/grafana/dashboards  # Updated path to match where Grafana is looking for dashboards
